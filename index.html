<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../bootstrap-4.4.1/css/bootstrap.min.css" />
    <title>Canções</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1>Busca Musica</h1>
      </div>
      <div class="row justify-content-center">
        <form id="lyrics_form" action="">
          <div class="form-row">
            <div class="form_group col-md-6">
              <label for="artist">Artista</label>
              <input type="text" class="form-control" id="artista" />
            </div>
            <div class="form_group col-md-6">
              <label for="musica">Musica</label>
              <input type="text" class="form-control" id="musica" />
            </div>
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
          </div>
        </form>
      </div>
      <div class="row justify-content-center">
        <pre class="mt-4" id="letra"></pre>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="./bootstrap-4.4.1/js/jquery-3.4.1.min.js"></script>
  <script src="./bootstrap-4.4.1//js/bootstrap.bundle.min.js"></script>
  <script src="./bootstrap-4.4.1/js/bootstrap.min.js"></script>
</html>
